            <a href="{{ url_for('details', book=book.title) }}">Voir les d√©tails</a>

        {% endfor %}

        <label>Nouveau texte</label>
        <input type="file" name="file" accept=".txt">
        <button type="submit">Ajouter</button>
    </form>
</body>
</html>
